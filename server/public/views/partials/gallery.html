<h1 style="text-align:center;">GALLERY</h1>

<div class="galleryContainer">
<ul class="galleryListContainer">
    <li ng-repeat="pic in galleryItems" class="galleryList"><p class="photoParagraph">{{pic.title}}</p><img class="galleryImages" ng-src="{{pic.galleryUrl}}" height="320" width="212"/></li>
</ul>
</div>
