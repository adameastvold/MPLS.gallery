<h1>GALLERY</h1>
<!-- <div ng-cloak> -->


<ul class="dynamic-grid" angular-grid="pics" ag-grid-width="300" ag-gutter-size="10" ag-id="gallery" ag-refresh-on-img-load="false" >
     <li data-ng-repeat="pic in galleryItems" class="grid">
         <img src="{{pic.galleryUrl}}" class="grid-img" data-actual-width = "{{pic.imgWidth}}"  data-actual-height="pic.imgHeight" />
     </li>
 </ul>
